

<ion-content class="myview"   padding class="letsstart">

  <ion-img src="/assets/icon/Vraibnologo.png"></ion-img>
  <form [formGroup]="register" (ngSubmit)="onSubmit()" >
  <ion-card>
    <ion-card-title style="text-align: center">Je m'inscris !  </ion-card-title>
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text"  formControlName="name" ></ion-input>


    </ion-item>
    <ion-item>
      <ion-label position="floating">Pr√©nom</ion-label>
      <ion-input type="text" name="firstname" formControlName="firstname" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" name="mail" formControlName="mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" name="password" formControlName="password"></ion-input>
    </ion-item>


  </ion-card>
    <ion-button type="submit" expand="block" [disabled]="!register.valid"> Valider</ion-button>
  </form>
</ion-content>
