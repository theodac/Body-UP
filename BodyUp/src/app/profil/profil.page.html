<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card-title *ngFor="let user of users">

    {{user.name}}
    {{user.firstname}}
    {{users.size}}
    {{user.birthday}}
    {{user.weight}}
    {{user.sport_per_week}}
    {{user.dumbbell}}
    {{user.drawbar}}
    {{user.weightbar}}
    {{user.email}}
    {{user.pwd}}

  </ion-card-title>



</ion-content>
