<ion-toolbar>
    <ion-button fill="clear" routerLink="/list-recipe" ><ion-icon name="arrow-round-back" class="boutonRetour"></ion-icon></ion-button>
    <ion-title *ngIf="users != null">{{users.name}}</ion-title>
</ion-toolbar>

<ion-content padding *ngIf="users != null">


    <ion-img src="/assets/icon/{{users.picture}}" ></ion-img>
    <ion-card-title>{{users.name}}</ion-card-title>

</ion-content>
