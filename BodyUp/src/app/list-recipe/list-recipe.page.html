<ion-toolbar>
  <ion-title>List de Recettes</ion-title>
</ion-toolbar>


<ion-content padding *ngIf="users != null">
  <ion-card *ngFor="let user of users">
    <ion-img src="/assets/icon/{{user.picture}}"></ion-img>
    <ion-card-header>
      <ion-card-title>{{user.name}}</ion-card-title>
      <ion-card-content>
        {{user.description}}
      </ion-card-content>
    </ion-card-header>

    <ion-button expand="block"  routerLink="/recipe/{{user.id}}" fill="clear">Je vais voir !<ion-icon name="happy"></ion-icon></ion-button>
  </ion-card>
</ion-content>
